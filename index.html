<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bio-Link Website</title>
  <!-- Linking the CSS STYLESHEET -->
  <link rel="stylesheet" href="./stylesheet.css">
  <!-- BOXICONS  -->
<link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
  <section class="framework">

    <!-- Bio-Card -->
    <div class="card">
      <div class="card-content">
            <!-- Main Picture -->
            <div class="main-picture">
            </div>
            <!-- Name Box-->
            <div class="name">
              <h1>Inna Melnyk</h1>
            </div>
            <!-- Title - Job -->
            <div class="title">
              <h3>__ NFT Photographer __</h3>
            </div>
            <!-- Follow me Line -->
            <div class="follow-me"><h4>Follow Me</h4></div>
            <!-- Icons -->
            <div class="icons-container">
              <i class='bx bxl-twitter'></i>
              <i class='bx bxl-facebook'></i>
              <i class='bx bxl-instagram'></i>
              <i class='bx bxl-patreon'></i>
              <i class='bx bx-envelope'></i>
            </div>
            <!-- Buttons -->
            <div class="buttons">
                <div class="website-button"><h1>Website</h1></div>
                <div class="NFT"><h1>My NFTs</h1></div>
            </div>

      </div>
    </div>
  
  </section>

</body>
</html>
