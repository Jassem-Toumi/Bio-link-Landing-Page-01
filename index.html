<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bio-Link Website</title>
  <!-- Linking the CSS STYLESHEET -->
  <link rel="stylesheet" href="./stylesheet.css">
  <!-- BOXICONS  -->
<link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
  <section class="framework">

    <!-- Bio-Card -->
    <div class="card">
      <div class="card-content">
            <!-- Main Picture -->
            <div class="main-picture">
            </div>
            <!-- Name Box-->
            <div class="name">
              <h1>OLESIA SAIENKO</h1>
            </div>
            <!-- Title - Job -->
            <div class="title">
              <h3>__ Photographer and visual storyteller __</h3>
            </div>
            <!-- Follow me Line -->
            <div class="follow-me"><h4>Follow Me</h4></div>
            <!-- Icons -->
            <div class="icons-container">
              <i class='bx bxl-twitter'></i>
              <i class='bx bxl-facebook'></i>
              <i class='bx bxl-instagram'></i>
              <i class='bx bxl-patreon'></i>
              <i class='bx bx-envelope'></i>
            </div>
            <!-- Buttons -->
            <div class="buttons">
                <div class="website-button"><h1>Website</h1></div>
                <div class="NFT"><h1>My NFTs</h1></div>
            </div>

      </div>
    </div>

    <!-- Background Images -->
      <div class="images-grid">
        <div class="grid-col col1">
          <div class="img-1"><img src="./bg-images/1.PNG" alt=""></div>
          <div class="img-2"><img src="./bg-images/2.PNG" alt=""></div>
          <div class="img-3"><img src="./bg-images/3.PNG" alt=""></div>
        </div>
        <div class="grid-col col2">
          <div class="img-4"><img src="./bg-images/4.PNG" alt=""></div>
          <div class="img-5"><img src="./bg-images/5.PNG" alt=""></div>
          <div class="img-6"><img src="./bg-images/6.PNG" alt=""></div>
        </div>
        <div class="grid-col col3">
          <div class="img-7"><img src="./bg-images/7.PNG" alt=""></div>
          <div class="img-8"><img src="./bg-images/8.PNG" alt=""></div>
          <div class="img-9"><img src="./bg-images/9.PNG" alt=""></div>
        </div>
        <div class="grid-col col4">
          <div class="img-10"><img src="./bg-images/10.PNG" alt=""></div>
          <div class="img-11"><img src="./bg-images/11.PNG" alt=""></div>
          <div class="img-12"><img src="./bg-images/12.PNG" alt=""></div>
        </div>
      </div>
  
  </section>

</body>
</html>
